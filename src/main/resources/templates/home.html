<!DOCTYPE html>
<html lang="en" xmlns:th=http://www.thymeleaf.org
      xmlns:sec=http://www.thymeleaf.org/extras/spring-security
      xmlns:shiro=http://www.pollix.at/thymeleaf/shiro>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Estacionamento</title>
</head>
<body>

    <div th:switch="${movimentos}">
        <h2 th:case="null">Nenhum caror estacionado!</h2>
        <div th:case="*">
            <h2 align="center">CARROS ESTACIONADOS</h2>
            <table class="table table-striped table-hover mt-5">
                <thead class="thead-dark">
                <tr>
                    <th>Placa</th>
                    <th>Modelo</th>
                    <th>Horário Entrada</th>
                    <th>Saída</th>
                    <th>Alterar</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="movimento : ${movimentos}">
                    <td th:text="${movimento.placa}"></td>
                    <td th:text="${movimento.modelo}"></td>
                    <td th:text="${#temporals.format(movimento.horarioEntrada, 'dd-MM-yyyy HH:mm')}"></td>
                    <td>
                        <div class="d-flex d-justify-content-center">
                            <a th:href="@{/saida/{placa}(placa = ${movimento.placa})}" class="btn btn-primary mr-3">SAIDA</a>
                        </div>
                    </td>
                    <td>
                        <div class="d-flex d-justify-content-center">
                            <a th:href="@{/alterar/{id}(id = ${movimento.id})}" class="btn btn-primary mr-3">ALTERAR CARRO</a>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
            <div class="d-flex d-justify-content-center">
            <a href="/entradaForm" class="btn btn-primary mr-3">ENTRADA CARRO</a>
        </div>
    </div>
</div>

</body>
</html>
