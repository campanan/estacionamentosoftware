<!DOCTYPE html>
<html lang="en" xmlns:th=http://www.thymeleaf.org
      xmlns:sec=http://www.thymeleaf.org/extras/spring-security
      xmlns:shiro=http://www.pollix.at/thymeleaf/shiro>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Confirmar Saída</title>
</head>
<body>
    <input type="hidden" value="${movimento.placa}" id="nomePlaca">
    <div class="container-fluid">
        <div class="jumbotron mt-5">
            <h1>SAÍDA DE VEÍCULO</h1>
            <p>CONFIRMANDO A SAÍDA DO VEÍCULO ABAIXO.</p>
            <form th:action="@{/saida/__${movimento.placa}__}" method="post">
                <p>Placa: <output th:text="${movimento.placa}"/></p>
                <button type="submit">CONFIRMAR SAIDA</button>
            </form>
        </div>
    </div>
    <table class="table table-striped table-hover mt-5">
        <thead class="thead-dark">
        <tr>
            <th>Placa</th>
            <th>Modelo</th>
            <th>Horário Entrada</th>
            <th>Horário Saída</th>
            <th>VALOR TOTAL</th>
        </tr>
        </thead>
    <tr>
        <td th:text="${movimento.placa}"></td>
        <td th:text="${movimento.modelo}"></td>
        <td th:text="${#temporals.format(movimento.horarioEntrada, 'dd-MM-yyyy HH:mm')}"></td>
        <td th:text="${#temporals.format(movimento.horarioSaida, 'dd-MM-yyyy HH:mm')}"></td>
        <td th:text="${movimento.valor}"></td>
    </tr>

    <a href="/home" class="btn btn-primary mr-3">VOLTAR</a>


</body>
</html>
